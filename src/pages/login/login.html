<ion-content id="login-page-content" class="login-page-content">
    <div class="login-img-logo">
        <ion-img width="170" height="107" src="../../assets/imgs/login-logo.png"></ion-img>
    </div>
    <form id="login-form" class="login-form">
        <ion-list>
            <ion-item>
                <ion-icon name="person" item-start md="md-person" padding-top></ion-icon>
                <ion-label floating>{{"Username"|translate}}</ion-label>
                <ion-input id="username" name="username"  [(ngModel)] = "username"></ion-input>
            </ion-item>
            <ion-item class="login-password">
                <ion-icon name="lock" item-start md="md-lock" padding-top></ion-icon>
                <ion-label floating>{{"Password" | translate}}</ion-label>
                <ion-input type="password" id="password" name="password"  [(ngModel)] = "password"></ion-input>
            </ion-item>
            <ion-item no-lines >
                <button ion-button full class="login-in-button" (click)="onClickLoginButton()">{{ 'Login in' | translate }}</button>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
